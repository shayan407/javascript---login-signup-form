<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("./wp7563482.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
      }

      #main {
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        animation: fadeIn 0.5s ease-out;
        max-width: 400px;
      }

      .h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #003366;
      }

      .data {
        position: relative;
        margin-top: 20px;
        width: 100%;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 3px;
        border: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.3s ease;
        background: transparent;
        font-size: 16px;
        outline: none;
      }

      input:focus,
      input:not(:placeholder-shown) {
        border-bottom-color: #003366;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button {
        outline: none;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        background-color: #003366;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      /* a {
    pointer-events:none;
} */
      button:hover {
        background-color: #003366de;
      }

      button:active {
        background-color: #003366ba;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="h1">
        <h1>Login</h1>
      </div>
      <div class="data">
        <input
          id="email"
          type="email"
          required
          autocomplete="off"
          placeholder="Email"
        />
      </div>
      <div class="data">
        <input
          id="password"
          type="password"
          required
          autocomplete="off"
          placeholder="Password"
        />
      </div>
      <div class="data" style="display: flex; align-items: center; gap: 100px">
        <button id="btn"><a href="./pages/landingpage.html" style="text-decoration: none;color: inherit;">login</a></button>
        <p style="text-align: right; margin-top: 20px;">
          Not Registered?<br /><a href="./signuppage/signup.html">Signup</a>
        </p>
      </div>
    </div>

    <script>
      let button = document.getElementById("btn");
      const arr = [];
      button.addEventListener("click", function () {
        // let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value;
        // let cPass = document.getElementById("Cpassword").value;
        let inputs = document.getElementsByTagName("input");
        let objectt = {
          Email: email,
          password: pass,
        };
        // localStorage.setItem("data", JSON.stringify(arr))

        var entriesJSON = localStorage.getItem("data");
        if (!entriesJSON) {
          alert("Nothing stored!");
        }
        var allEntries = JSON.parse(entriesJSON);
        for (var i = 0; i < allEntries.length; i++) {
          var entry = allEntries[i];
          // var storedUserName = entry.user;
          var storedPassWord = entry.password;
          var storedEmailAddress = entry.Email;
          if (email !== storedEmailAddress && pass !== storedPassWord) {
            //   button.innerHTML = `<a href="./pages/landingpage.html"><button id="btn">login</button></a>`
            //   button.style.display = "none"
            alert("Invalid Email or Password! Please try again.And plz refresh before trying again.");
            button.style.pointerEvents = "none"
        }
        else{
          alert("Successfully logged in!");
          // window.location = "Login.html";
        button.style.pointerEvents = "all" 
        }
        }
      });
    </script>
  </body>
</html>
